workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 120
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.christen.vetted

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Update iOS deployment target to 14
        script: |
          echo "Updating iOS deployment target to 14.0"
          cd ios

          # Update Podfile platform
          if [ -f Podfile ]; then
            sed -i '' 's/platform :ios, .*/platform :ios, '\''14.0'\''/' Podfile || echo "Podfile platform updated"
          else
            echo "Podfile not found"
          fi

          # Update Flutter Generated.xcconfig
          if [ -f Flutter/Generated.xcconfig ]; then
            sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 13.0/IPHONEOS_DEPLOYMENT_TARGET = 14.0/g' Flutter/Generated.xcconfig
          fi

          # Update Info.plist minimum OS version
          if [ -f Runner/Info.plist ]; then
            /usr/libexec/PlistBuddy -c "Set :MinimumOSVersion 14.0" Runner/Info.plist || echo "Plist updated"
          fi

      - name: Install CocoaPods
        script: |
          cd ios
          pod deintegrate || echo "No existing pods to deintegrate"
          pod install --repo-update

      - name: Pre-warm iOS build
        script: |
          flutter build ios --debug --no-codesign

      - name: Build iOS IPA
        script: |
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
