workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 120
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.christen.vetted

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Clean and update iOS deployment
        script: |
          echo "Cleaning and updating iOS deployment target..."
          cd ios
          # Clean previous installations
          pod cache clean --all
          # Update deployment target in multiple places
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 13.0/IPHONEOS_DEPLOYMENT_TARGET = 14.0/g' Flutter/Generated.xcconfig
          sed -i '' 's/platform :ios, .*/platform :ios, '\''14.0'\''/g' Podfile || echo "Podfile updated"
          /usr/libexec/PlistBuddy -c "Set :MinimumOSVersion 14.0" Runner/Info.plist
          echo "Deployment target set to 14.0"

      - name: Install pods with updated deployment target
        script: |
          cd ios
          pod deintegrate
          pod install --repo-update

      - name: Pre-warm iOS build files
        script: |
          flutter build ios --debug --no-codesign

      - name: Build iOS IPA
        script: |
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive